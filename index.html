<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Think11 Work Caf√©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-bg: rgba(10, 10, 12, 0.85);
        --think11-red: #f70b28;
        --think11-bg: #050505;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--think11-bg);
        color: #e4e4e7;
        overflow: hidden;
        transition: background-color 1.5s ease;
      }
      
      /* Cinematic Grain Overlay */
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Premium Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: var(--think11-red);
        cursor: pointer;
        margin-top: -5px; 
        box-shadow: 0 0 15px rgba(247, 11, 40, 0.5);
        transition: transform 0.1s;
      }
      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 2px;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px) translateX(-50%) translateY(-50%); }
        50% { transform: translateY(-6px) translateX(-50%) translateY(-50%); }
        100% { transform: translateY(0px) translateX(-50%) translateY(-50%); }
      }
      
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }
      
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(247, 11, 40, 0.4);
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="grain-overlay"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
